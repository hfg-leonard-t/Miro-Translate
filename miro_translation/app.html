<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/assets/style.css" />
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/translate@1/translate.min.js"></script>
  <script src="./src/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
</head>

<body>

  <div>
    <p>Select all the items you want to translate. Pick the languages. Press Abrakadabra and the magic will happen!</p>
  </div>

  <br>

  <div>
    <p>Translate from:</p>

    <div class="dropdown">
      <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        <span id="fromLanguage">English</span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" onclick="changeFromLanguage(event)">
        <li><a class="dropdown-item" href="#" id="eng">English</a></li>
        <li><a class="dropdown-item" href="#" id="ger">German</a></li>
        <li><a class="dropdown-item" href="#" id="fin">Finnish</a></li>
        <li><a class="dropdown-item" href="#" id="ara">Arabic</a></li>
        <li><a class="dropdown-item" href="#" id="spa">Spanish</a></li>
        <li><a class="dropdown-item" href="#" id="por">Portuguese</a></li>
      </ul>
    </div>

    <br>
    <p>Into:</p>

    <div class="dropdown">
      <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        <span id="intoLanguage">German</span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" onclick="changeIntoLanguage(event)">
        <li><a class="dropdown-item" href="#" id="eng">English</a></li>
        <li><a class="dropdown-item" href="#" id="ger">German</a></li>
        <li><a class="dropdown-item" href="#" id="fin">Finnish</a></li>
        <li><a class="dropdown-item" href="#" id="ara">Arabic</a></li>
        <li><a class="dropdown-item" href="#" id="spa">Spanish</a></li>
        <li><a class="dropdown-item" href="#" id="por">Portuguese</a></li>
      </ul>
    </div>

  </div>

  <br>
  <br>

  <div>
    <button type="button" class="btn btn-primary" onclick="translation()">Abrakadabra</button>
  </div>

</body>

</html>
